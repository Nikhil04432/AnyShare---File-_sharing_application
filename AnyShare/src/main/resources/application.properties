# Application
spring.application.name=AnyShare

# ================= DATABASE CONFIG =================
spring.datasource.url=jdbc:postgresql://localhost:5432/anyshare
spring.datasource.username=anyshare_user
spring.datasource.password=gil@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ================= JPA CONFIG =================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ================= LIQUIBASE CONFIG =================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# ================= WEBSOCKET CONFIG =================
spring.websocket.allowed-origins=http://localhost:3000

# ================= JWT CONFIG =================
jwt.secret=MySecretKeyForAnyShareApplicationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# ================= SERVER CONFIG =================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ================= LOGGING CONFIG =================
logging.level.com.nikworkspace.AnyShare=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
