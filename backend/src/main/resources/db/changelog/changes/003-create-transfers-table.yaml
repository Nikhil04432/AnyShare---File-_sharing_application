databaseChangeLog:
  - changeSet:
      id: 003-create-transfers-table
      author: nikworkspace
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_session
                    references: sessions(id)
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: varchar(100)
              - column:
                  name: sender_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_transfers_sender
                    references: users(id)
              - column:
                  name: receiver_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_transfers_receiver
                    references: users(id)
              - column:
                  name: transfer_duration_seconds
                  type: integer
              - column:
                  name: average_speed
                  type: bigint
              - column:
                  name: completed_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_transfers_session_id
            tableName: transfers
            columns:
              - column:
                  name: session_id

        - createIndex:
            indexName: idx_transfers_sender_id
            tableName: transfers
            columns:
              - column:
                  name: sender_id

        - createIndex:
            indexName: idx_transfers_receiver_id
            tableName: transfers
            columns:
              - column:
                  name: receiver_id