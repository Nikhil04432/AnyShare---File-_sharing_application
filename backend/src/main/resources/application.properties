# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Neon provides everything in DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/anyshare}
# NO username/password needed - they're in the URL!

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:300000}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.nikworkspace=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# File Upload
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# liquidbase Configuration
spring.liquibase.enabled=false

spring.main.banner-mode=off